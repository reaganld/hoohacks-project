<h1>Current Grid View</h1>
<div class="image-grid">
    <div class="img-div" *ngFor="let image of this.images; let i = index">
        <div class="img-div-row" *ngFor="let image of this.images; let j = index">
            <!-- <img src="assets/Default/{{ i }},{{ j }}.png" id="{{ i }}-{{ j }}"/> -->
            <img src="assets/Default/{{ i }},{{ j }}.png" id="{{ i }}{{ j }}"/>
        </div>
    </div>
</div>
